<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section class="resistor-divider">
        <h1>Resistor Divider Calculator</h1>
        <div class="text">
            <input type="number" min="0" name="resistor-1" id="resistor-1" placeholder="R1">
            <input type="number" min="0" name="resistor-2" id="resistor-2" placeholder="R2">

            <select name="units" id="units">
                <option value="ohms">Ω</option>
                <option value="kilohms">kΩ</option>
                <option value="megohms">MΩ</option>
            </select>
        </div>
        <button>Calculate</button>
        <output></output>
    </section>
</body>

</html>
